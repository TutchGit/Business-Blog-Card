<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Sora&display=swap" rel="stylesheet">
    <title>Business Blog</title>
  </head>
  <body>
    <div id="Card">
      <div id="CardElement">
        <div id="ImageContainer">
          <img
            src="images/hero-image-business-card.png"
            alt="Business Blog Card"
          />
          <img
            id="Overlay"
            src="images/white-overlay.svg"
            alt="white overlay"
          />
        </div>
        <h1 id="CardMainTitle">Perfect solution for small business</h1>
        <article id="CardText">
          Small businesses need to generate leads to grow. </br> You can use tools
          like Ringy.
        </article>
      </div>
      <div id="CardAuthorBlock">
        <div id="CardAuthorAvatarContainer">
          <img src="images/avatar-image-business-card.png" alt="Amy Burgess" />
        </div>
        <div id="CardAuthorPresentation">
          <p id="CardAuthorName">Amy Burgess</p>
          <p id="CardAuthorText">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </body>
</html>
